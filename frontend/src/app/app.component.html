<tui-root>
  <div class="flex flex-col min-h-screen font-inter bg-gray-50" appScrollToTop>
    <!-- Header -->
    <app-header class="shadow bg-white sticky top-0 z-10 backdrop-blur-lg bg-opacity-30 border-b"></app-header>

    @if(isLoading | async) {
      <div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="flex items-center justify-center bg-white rounded-lg p-4">
          <svg class="animate-spin h-12 w-12 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <div class="ml-4 text-lg font-semibold text-gray-700">{{ 'general.loading' | transloco }}</div>
        </div>
      </div>
    }

    <!-- Main Content -->
    <div class="flex-1 w-full flex flex-col max-w-screen-xl mx-auto">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</tui-root>
