<section
  class="shadow bg-[#FCFCFC] h-20 flex items-center justify-between px-10 lg:gap-16 gap-5 w-full">
  <img
    class="w-20 h-20 sm:w-max sm:h-max"
    src="assets/img/livalie_logo.svg"
    alt="Livalie Logo" />
  <!-- nav links -->
  <div class="hidden lg:flex gap-10">
    <p class="uppercase font-bold text-lg">Products</p>
    <p class="uppercase font-bold text-lg">About</p>
  </div>
  <!-- search bar -->
  <div class="relative w-full lg:w-1/2">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg
        class="w-4 h-4 text-gray-500"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      class="block w-full p-4 ps-10 text-xs sm:text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:border-transparent"
      placeholder="What are you looking for?"
      required />
  </div>
  <div class="hidden lg:flex gap-14 w-max">
    <img src="assets/img/shopping_cart_logo.svg" alt="shooping card" />
    <img src="/assets/img/account_logo.svg" alt="cart" />
  </div>
  <div class="lg:hidden">
    <img src="/assets/img/burger_menu.svg" alt="burger menu" />
  </div>
</section>
